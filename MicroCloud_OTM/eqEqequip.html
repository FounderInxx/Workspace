<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
.mybtn{
	width:20px;
	height:20px;
	border-radius:20px;
	background:#178cdf;
	color:#f8f8f8;
	text-align:center;
	line-height:22px;	
}

.btn-minus{
	position: absolute;
    right: -8px;
    bottom: 7px;
	display:none;
	background:#ed5565;
}

.input-delete{
	position:relative;
}
.input-delete:hover .btn-minus{
	display:block;
}
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="panel panel-primary">
				      	<div class="panel-heading" style="overflow:hidden">
				      		<div class="columns pull-left col-md-2 nopadding">
				      			<div class="panel-title"><i class="fa fa-search" aria-hidden="true"></i>多重搜索</div>
				      		</div>
				      		<div class="pull-right nopadding">
				      			<a data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
					      			<span class="glyphicon glyphicon-chevron-down" aria-hidden="true">
					      			</span>
				      			</a>
				      		</div>
				      	</div>
				      	<div class="panel-body collapse" id="collapseExample">
				      		<div class="col-md-3">
				      			<div class="form-inline">
					      			<label class="control-label">请选择想要搜索的内容：</label>
									<select data-placeholder="选择类别" class="form-control chosen-select colName-select"
										tabindex="2">
										<option value="">选择搜索类别</option>
									</select>
								</div>									
								
							</div>
							<form class="form-horizontal">
								<div class="columns col-sm-12 nopadding search-box">
									<div class="form-group"></div>
									<div style="float:right;margin-right:40px;">
										<div class="form-inline ">
										  <button id="submit-btn" type="submit" class="btn btn-success">搜索</button>
										  <button type="reset" class="btn btn-warning">重置</button>
										</div>
									</div>
								</div>
			      			</form>
				      	</div>
				    </div>

					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<!-- <button shiro:hasPermission="equip:eqEqequip:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="equip:eqEqequip:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							 -->
							 <button type="button" class="btn  btn-warning"
								onclick="applyToDelete()">
								<i class="fa fa-minus-square" aria-hidden="true"></i>申请减少
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bonc的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="equip:eqEqequip:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="equip:eqEqequip:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="equip:eqEqequip:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="../js/appjs/equip/eqEqequip/eqEqequip.js" th:src="@{/js/appjs/equip/eqEqequip/eqEqequip.js}"></script>
</body>
</html>
